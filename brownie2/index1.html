<body class="body">
    <header>
        <nav class="navigation">
            <h2 class="logo"><marquee><span class="title">Brownie Factory</span>.Com</marquee></h2>
            
            <a class="chat">Group Chat</a>
            <button class="buttonLogin">Login</button>

        </nav>
    </header><br>
    <!-- <div><iframe src="portfolio/index.html" frameborder="0" width="99%" height="1000"></iframe></div> -->
    <div class="wrapper">
        <span class="closeIcon"><ion-icon name="close-outline"></ion-icon></span>
        <div class="chatbox">
            <h2> Ai Chatbot </h2>
        </div>
        <div class="loginBox">
            <h2>Login</h2>
            
               
                <div class="inputbox">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" name="email" id="emailL" required>
                    <label>Email</label>

                </div>
                <div class="inputbox">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" name="password" id="passwordL" required>
                    <label>Password</label>

                </div>
        
               
               <input type="submit" id="signin" value="Login" class="btn">
                
                <div class="loginRegister">
                    <p class="reg">Don't Have an account  <span class="regl"><a href="#" class="registerlink">Register</a></span></p>
                    <p id="error-messageL" style="color: red;"></p>
                </div>
            
            
        </div>

        <div class="registerBox">
            <h2>Register</h2>
            <div class="form">
                <div class="inputbox">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" name="username" id="usernameC" required>
                    <label>Username</label></div>
                
                    <div class="inputbox">
                        <!-- <span class="icon"><ion-icon name="person-outline"></ion-icon></span> -->
                        <input type="number" name="number" id="number" required>
                        <label>Phone Number</label></div>
               
                <div class="inputbox">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" name="email" id="emailC" required>
                    <label>Email</label>

                </div>
                <div class="inputbox">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" name="password" id="passwordC" required>
                    <label>Password</label>

                </div>
                <input type="submit" id="signup" value="Create Account" class="btn">
                
                <div class="loginRegister">
                    <p class="log"> Alredy have an account  <a href="#" class="loginlink">Login</a></p>
                    <p id="error-messageC" style="color: red;"></p>
                </div>
            </div>
            
        </div>

    </div>
