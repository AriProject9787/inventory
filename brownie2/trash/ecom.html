<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteStore - E-commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-right: auto;
        }

        header h1 {
            font-size: 1.8rem;
        }

        nav {
            margin-left: 2rem;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f0a500;
        }

        .hero {
            background: url('https://source.unsplash.com/1600x500/?shopping,store') center/cover no-repeat;
            height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 2px 2px 8px #000;
            font-size: 2rem;
            text-align: center;
            padding: 1rem;
        }

        .products {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-details {
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-details h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .product-details p {
            color: #555;
            margin-bottom: 1rem;
        }

        .product-details button {
            background-color: #f0a500;
            border: none;
            padding: 0.5rem 1rem;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-details button:hover {
            background-color: #c07800;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu-toggle {
                display: flex;
            }

            nav {
                width: 100%;
                margin-left: 0;
            }

            nav ul {
                flex-direction: column;
                width: 100%;
                display: none;
            }

            nav ul.active {
                display: flex;
            }

            nav ul li {
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            .hero {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .hero {
                font-size: 1.2rem;
                height: 30vh;
            }

            .product-image img {
                height: 150px;
            }

            .product-details h3 {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-left">
            <h1>ByteStore</h1>
            <div class="menu-toggle" id="menu-toggle">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <nav>
            <ul id="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to ByteStore!</h2>
    </section>

    <section class="products">
        <div class="product-card">
            <div class="product-image">
                <img src="https://source.unsplash.com/300x300/?shoes" alt="Product">
            </div>
            <div class="product-details">
                <h3>Stylish Shoes</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="https://source.unsplash.com/300x300/?laptop" alt="Product">
            </div>
            <div class="product-details">
                <h3>High-end Laptop</h3>
                <p>$999.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="https://source.unsplash.com/300x300/?watch" alt="Product">
            </div>
            <div class="product-details">
                <h3>Luxury Watch</h3>
                <p>$199.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="https://source.unsplash.com/300x300/?headphones" alt="Product">
            </div>
            <div class="product-details">
                <h3>Wireless Headphones</h3>
                <p>$79.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ByteStore. All rights reserved.</p>
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
