<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brownie Admin | Dashboard</title>
  <style>
    :root {
      --bg-color: #0f0f1a;
      --accent: #ff69b4;
      --text-color: #ffffff;
      --nav-bg: #141423;
      --nav-hover: #28283a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
    }

    nav {
      background-color: var(--nav-bg);
      width: 240px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    nav h2 {
      color: var(--accent);
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 0 10px var(--accent);
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: var(--nav-hover);
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--accent);
      font-size: 28px;
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1001;
    }

    @media (max-width: 768px) {
      nav {
        transform: translateX(-100%);
        z-index: 1000;
      }

      nav.active {
        transform: translateX(0);
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>

  <nav id="sidebar">
    <h2>üç∞ Brownie Admin</h2>
    <a href="stack/billing.html">Billing</a>
    <a href="stack/inventory.html">Inventory</a>
    <a href="stack/production.html">Production</a>
    <a href="stack/checkout/checkout.html">Orders</a>
    <a href="stack/checkout/upload.html">Upload Items</a>
  </nav>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('sidebar');
      nav.classList.toggle('active');
    }
  </script>

</body>
</html>
