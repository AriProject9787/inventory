<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuristic Cake Shop Billing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-right: 1px solid #444;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
    }
    .sidebar h2 { text-align: center; margin-bottom: 20px; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li {
      padding: 12px;
      background: #0f3460;
      border-radius: 8px;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar li:hover {
      background: #533483;
    }
    .container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    h1 {
      text-align: center;
      color: #e94560;
    }
    #datetime {
      text-align: center;
      font-size: 14px;
      color: #bbb;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-size: 16px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #0f3460;
      color: #fff;
    }
    button {
      margin-top: 15px;
      margin-right: 10px;
      background: #e94560;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    #totalAmount {
      margin-top: 20px;
      text-align: right;
      font-size: 18px;
    }
    #salesToday {
      margin-top: 5px;
      text-align: right;
      font-size: 16px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #444;
      }
    }

    @media print {
      body {
        background: white;
        color: black;
        font-family: 'Courier New', monospace;
        font-size: 12pt;
      }

      .sidebar,
      select,
      input,
      button,
      #suggestedItem,
      #datetime,
      .container > div:first-child {
        display: none !important;
      }

      .container {
        padding: 20px;
        width: 100%;
      }

      h1 {
        color: black;
        font-size: 18pt;
        text-align: center;
        border-bottom: 1px dashed black;
        margin-bottom: 10px;
        padding-bottom: 5px;
      }

      table {
        width: 100%;
        font-size: 11pt;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th, td {
        border-bottom: 1px dashed black;
        padding: 5px 0;
        text-align: left;
      }

      #totalAmount {
        font-weight: bold;
        font-size: 14pt;
        text-align: right;
        margin-top: 15px;
        border-top: 1px solid black;
        padding-top: 10px;
      }

      #salesToday {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Categories</h2>
    <ul>
      <li onclick="filterCategory('Milk Shakes')">ü•§ Milk Shakes</li>
      <li onclick="filterCategory('Pizza')">üçï Pizza</li>
      <li onclick="filterCategory('Sandwiches')">ü•™ Sandwiches</li>
      <li onclick="filterCategory('Puff')">ü•ü Puff</li>
      <li onclick="filterCategory('Burger')">üçî Burger</li>
      <li onclick="filterCategory('All')">üîç Show All</li>
    </ul>
  </div>

  <div class="container">
    <h1>Cake Shop Billing</h1>
    <div id="datetime"></div>
    
    <label for="item">Select Item:</label>
    <select id="item"><option value="">--Choose--</option></select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" value="1"/>

    <div>
      <button onclick="addItem()">‚ûï Add to Bill</button>
      <button onclick="printBill()">üñ®Ô∏è Print</button>
      <button onclick="clearBill()">üßπ Clear</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Unit Price</th>
          <th>Qty</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="billTable"></tbody>
    </table>

    <div id="totalAmount">Total: ‚Çπ0</div>
    <div id="salesToday">Total Sales Today: ‚Çπ0</div>
  </div>

  <script>
    const allItems = {
      "Milk Shakes": {
        "Strawberry Milkshake": 90, "Vanilla Milkshake": 70,
        "Butter Scotch Milkshake": 90, "Chocolate Milkshake": 100,
        "Black Current Milkshake": 90
      },
      "Pizza": {
        "Veg Pizza": 150, "Chicken Pizza": 180,
        "Chicken Tikka Pizza": 190, "Chilli Chicken Pizza": 210,
        "Cheese Pizza": 130
      },
      "Sandwiches": {
        "Veg Sandwich": 60, "Chicken Sandwich": 80, "Corn Sandwich": 70
      },
      "Puff": {
        "Veg Puff": 25, "Chicken Puff": 30,
        "Paneer Puff": 35, "Egg Puff": 30, "Mashroom Puff": 30
      },
      "Burger": {
        "Veg Burger": 80, "Chicken Burger": 90, "Paneer Burger": 100
      }
    };

    let grandTotal = 0;
    const itemSelect = document.getElementById("item");

    function populateItems(category) {
      itemSelect.innerHTML = '<option value="">--Choose--</option>';
      const categories = category === 'All' ? allItems : { [category]: allItems[category] };
      for (const items of Object.values(categories)) {
        for (const [name, price] of Object.entries(items)) {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = `${name} - ‚Çπ${price}`;
          itemSelect.appendChild(option);
        }
      }
    }

    function filterCategory(cat) {
      populateItems(cat);
    }

    function addItem() {
      const name = itemSelect.value;
      const qty = parseInt(document.getElementById("quantity").value);
      if (!name || qty <= 0) return alert("Select item & valid quantity.");

      let price = 0;
      for (const catItems of Object.values(allItems)) {
        if (name in catItems) {
          price = catItems[name]; break;
        }
      }

      const total = price * qty;
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${name}</td>
        <td>‚Çπ${price}</td>
        <td>${qty}</td>
        <td>‚Çπ${total}</td>
        <td><button onclick="removeRow(this, ${total})">‚ùå</button></td>
      `;
      document.getElementById("billTable").appendChild(row);
      grandTotal += total;
      document.getElementById("totalAmount").textContent = `Total: ‚Çπ${grandTotal}`;
    }

    function removeRow(btn, total) {
      btn.closest("tr").remove();
      grandTotal -= total;
      document.getElementById("totalAmount").textContent = `Total: ‚Çπ${grandTotal}`;
    }

    function clearBill() {
      document.getElementById("billTable").innerHTML = "";
      grandTotal = 0;
      document.getElementById("totalAmount").textContent = "Total: ‚Çπ0";
    }

    function printBill() {
      if (grandTotal === 0) return alert("No items to print.");

      const today = new Date().toISOString().slice(0, 10);
      const salesData = JSON.parse(localStorage.getItem("totalSales") || "{}");

      if (!salesData[today]) salesData[today] = 0;
      salesData[today] += grandTotal;

      localStorage.setItem("totalSales", JSON.stringify(salesData));

      window.print();
      clearBill();
      updateTodaySales();
    }

    function updateTodaySales() {
      const today = new Date().toISOString().slice(0, 10);
      const salesData = JSON.parse(localStorage.getItem("totalSales") || "{}");
      const total = salesData[today] || 0;
      document.getElementById("salesToday").textContent = `Total Sales Today: ‚Çπ${total}`;
    }

    

    function updateClock() {
      const now = new Date();
      document.getElementById("datetime").textContent =
        now.toLocaleDateString() + " " + now.toLocaleTimeString();
    }

    setInterval(updateClock, 1000);

    window.onload = () => {
      populateItems("All");
      updateClock();
      updateTodaySales();
    };
  </script>
</body>
</html>
