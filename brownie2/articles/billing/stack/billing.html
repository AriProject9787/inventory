<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Shop Billing Software</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', Arial, sans-serif;
      background: #fdf6f0;
      display: flex;
      font-size: 18px;
      font-weight: bold;
    }
    .sidebar {
      width: 220px;
      background: #8B0000;
      color: white;
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 12px 20px;
      cursor: pointer;
    }
    .sidebar li:hover {
      background: #a30000;
    }
    .container {
      flex: 1;
      padding: 25px;
    }
    h1 {
      text-align: center;
      color: #8B0000;
      font-size: 28px;
      margin-bottom: 20px;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Arial Black', Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 18px;
    }
    table, th, td {
      border: 2px solid #aaa;
    }
    th, td {
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }
    #totalAmount {
      font-size: 22px;
      margin-top: 25px;
      font-weight: bold;
      text-align: right;
    }
    button {
      background-color: #8B0000;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    button:hover {
      background-color: #a30000;
    }

    @media print {
      body {
        width: 72mm;
        height: 210mm;
        margin: 0;
        font-family: 'Courier New', monospace;
        background: white;
        color: black;
        font-size: 12pt;
        font-weight: bold;
      }
      .sidebar, select, input, button {
        display: none !important;
      }
      .container {
        padding: 5mm;
        width: 100%;
      }
      h1 {
        font-size: 16pt;
        text-align: center;
        margin-bottom: 5mm;
        border-bottom: 1px dashed black;
        padding-bottom: 2mm;
      }
      table {
        width: 100%;
        font-size: 10pt;
        border-collapse: collapse;
      }
      th, td {
        border-bottom: 1px dashed #333;
        padding: 2mm 0;
        text-align: left;
      }
      th {
        font-weight: bold;
        border-top: 1px solid black;
        border-bottom: 1px solid black;
      }
      #totalAmount {
        font-size: 12pt;
        font-weight: bold;
        text-align: right;
        margin-top: 5mm;
        border-top: 1px dashed black;
        padding-top: 2mm;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Categories</h2>
    <ul>
      <li onclick="filterCategory('Fresh Cream Cakes')">Fresh Cream Cakes</li>
      <li onclick="filterCategory('Pizza')">Pizza</li>
      <li onclick="filterCategory('Sandwiches')">Sandwiches</li>
      <li onclick="filterCategory('Desserts')">Desserts</li>
      <li onclick="filterCategory('Milkshakes')">Milkshakes</li>
      <li onclick="filterCategory('Pastry Cakes')">Pastry Cakes</li>
      <li onclick="filterCategory('All')">Show All</li>
    </ul>
  </div>

  <div class="container">
    <h1>Cake Shop Billing</h1>

    <label for="item">Select Item:</label>
    <select id="item">
      <option value="">--Choose--</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" value="1">

    <button onclick="addItem()">Add to Bill</button>
    <button onclick="printBill()">Print Bill</button>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Unit Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="billTable"></tbody>
    </table>

    <div id="totalAmount">Total: ₹0</div>
  </div>

  <script>
    const allItems = {
      "Fresh Cream Cakes": {
        "Vanilla Delight 0.5kg": 280,
        "Black Forest 1kg": 600,
        "Choco Truffle 0.5kg": 450
      },
      "Pizza": {
        "Paneer Pizza": 220,
        "Chilli Chicken Pizza": 260,
        "Cheese Pizza": 160
      },
      "Sandwiches": {
        "American Fresh Chicken Sandwich": 140,
        "Chicken Cheese Sandwich": 100
      },
      "Desserts": {
        "Chocolate Brownie with Ice Cream": 90
      },
      "Milkshakes": {
        "Strawberry Milkshake": 100
      },
      "Pastry Cakes": {
        "Chocolate Truffle Pastry": 70
      }
    };

    let grandTotal = 0;
    const itemSelect = document.getElementById("item");

    function populateItems(category) {
      itemSelect.innerHTML = '<option value="">--Choose--</option>';
      const categories = category === 'All' ? allItems : { [category]: allItems[category] };
      for (const [cat, items] of Object.entries(categories)) {
        for (const [name, price] of Object.entries(items)) {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = `${name} - ₹${price}`;
          itemSelect.appendChild(option);
        }
      }
    }

    function filterCategory(category) {
      populateItems(category);
    }

    function addItem() {
      const itemName = itemSelect.value;
      const quantity = parseInt(document.getElementById("quantity").value);

      if (!itemName || quantity <= 0) {
        alert("Please select a valid item and quantity.");
        return;
      }

      let itemPrice = 0;
      for (const catItems of Object.values(allItems)) {
        if (itemName in catItems) {
          itemPrice = catItems[itemName];
          break;
        }
      }

      const total = itemPrice * quantity;
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${itemName}</td>
        <td>₹${itemPrice}</td>
        <td>${quantity}</td>
        <td>₹${total}</td>
      `;
      document.getElementById("billTable").appendChild(row);
      updateTotal(total);
    }

    function updateTotal(amount) {
      grandTotal += amount;
      document.getElementById("totalAmount").textContent = `Total: ₹${grandTotal}`;
    }

    function printBill() {
      window.print();
    }

    window.onload = () => populateItems("All");
  </script>
</body>
</html>
